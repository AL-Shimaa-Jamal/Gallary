<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallary">
        <div class="photos">
            <img onclick="Main.src = this.src " src="./Images/10.jpg" alt="..">
            <img onclick="Main.src = this.src " src="./Images/3.jpg" alt="..">
            <img onclick="Main.src = this.src " src="./Images/4.jpg" alt="..">
            <img onclick="Main.src = this.src " src="./Images/12.jpg" alt="..">
        </div>
        <div class="main">
            <img src="./Images/13.jpg" name="Main"  alt="..">
        </div>
        <div class="photos">
            <img onmouseover="Main.src = this.src " src="./Images/10.jpg" alt="..">
            <img onmouseover="Main.src = this.src " src="./Images/4.jpg" alt="..">
            <img onmouseover="Main.src = this.src " src="./Images/12.jpg" alt="..">
            <img onmouseover="Main.src = this.src " src="./Images/3.jpg" alt="..">
      </div>
    </div>
 
</body>

</html>
